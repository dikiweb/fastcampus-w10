<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
>
<!-- 사용자 CSS -->
<th:block layout:fragment="css">

    <link th:href="@{/assets/css/article-content.css}" />

</th:block>
<!-- 사용자 Script -->
<th:block layout:fragment="script">
</th:block>
<!-- 사용자 Content  -->
<th:block layout:fragment="content">

    <div class="container">

        <h1 th:text="${article.title()}">첫번째 글</h1>

        <div class="row g-5">
            <section class="col-md-3 col-lg-4 order-md-last">
                <aside>
                    <p><span id="nickname" th:text="${article.nickname()}">Uno</span></p>
                    <p><a id="email" th:text="${article.email()}">uno@mail.com</a></p>
                    <p><time id="created-at" datetime="2022-01-01T00:00:00" th:datetime="${article.createdAt()}" th:text="${#temporals.format(article.createdAt(), 'yyyy-MM-dd HH:mm:ss')}">2022-01-01</time></p>
                    <p><span id="hashtag" class="badge text-bg-secondary mx-1" th:each="hashtag : ${article.hashtags()}">
                        <a th:text="'#' + ${hashtag}"
                           th:href="@{/articles(searchType=${searchTypeHashtag}, searchValue=${hashtag})}">#java</a>
                    </span></p>
                </aside>
            </section>

            <article id="article-content" class="col-md-9 col-lg-8">
                <pre th:text="${article.content()}">본문</pre>
            </article>
        </div>

        <div class="row g-5" id="article-buttons" th:if="${#authorization.expression('isAuthenticated()')} and ${article.userId()} == ${#authentication.name}">
            <form id="delete-article-form" th:action="'/articles/' + ${article.id()} + '/delete'" th:method="post">
                <div class="pb-5 d-grid gap-2 d-md-block">
                    <a class="btn btn-success me-md-2" role="button" id="update-article" th:href="'/articles/' + ${article.id()} + '/form'">수정</a>
                    <button class="btn btn-danger me-md-2" type="submit">삭제</button>
                </div>
            </form>
        </div>

        <div class="row g-5">
            <section>
                <form class="row g-3 comment-form" th:action="@{/comments/new}" th:method="post">
                    <input type="hidden" class="article-id" th:name="articleId" th:value="${article.id()}">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control comment-textbox" id="comment-textbox" placeholder="댓글 쓰기.." rows="3" required th:name="content"></textarea>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                    </div>
                </form>

                <ul id="article-comments" class="row col-md-10 col-lg-8 pt-3">
                    <li class="parent-comment" th:each="articlesComment : ${articlesComments}">
                        <form class="comment-delete-form"
                              th:action="'/comments/' + ${articlesComment.id()} + '/delete'"
                              th:method="post">
                            <input type="hidden" class="article-id" th:name="articleId" th:value="${article.id()}">
                            <div class="row">
                                <div class="col-md-10 col-lg-9">
                                    <strong th:text="${articlesComment.nickname()}">Uno</strong>
                                    <small><time th:datetime="${articlesComment.createdAt()}" th:text="${#temporals.format(articlesComment.createdAt(), 'yyyy-MM-dd HH:mm:ss')}">2022-01-01</time></small>
                                    <p class="mb-1" th:text="${articlesComment.content()}">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                        Lorem ipsum dolor sit amet
                                    </p>
                                </div>
                                <div class="col-2 mb-3 align-self-center">
                                    <button type="submit" class="btn btn-outline-danger"
                                            th:if="${#authorization.expression('isAuthenticated()')} and ${articlesComment.userId()} == ${#authentication.name}">삭제</button>
                                </div>
                            </div>
                        </form>

<!--                                </form>-->
<!--                            </details>-->
<!--                        </div>-->
<!--                        -->
                    </li>
                </ul>
            </section>
        </div>

        <div class="row g-5">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous"
                           th:href="${article.id()} - 1 <= 0 ? '#' : |/articles/${article.id() - 1}|"
                           th:class="'page-link' + (${article.id()} - 1 <= 0 ? ' disabled' : '')">
                            <span aria-hidden="true">&laquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next"
                           th:href="${article.id()} + 1 > ${totalCount} ? '#' : |/articles/${article.id() + 1}|"
                           th:class="'page-link' + (${article.id()} + 1 > ${totalCount} ? ' disabled' : '')">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</th:block>
