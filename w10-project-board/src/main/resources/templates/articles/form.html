<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
>
<!-- 사용자 CSS -->
<th:block layout:fragment="css">

</th:block>
<!-- 사용자 Script -->
<th:block layout:fragment="script">
</th:block>
<!-- 사용자 Content  -->
<th:block layout:fragment="content">

    <div class="container">

        <h1 th:text="${formStatus} ? '게시글 ' + ${formStatus.description} : _">페이지 타이틀</h1>

        <form id="article-form"
              th:action="${formStatus?.update} ? '/articles/' + ${article.id} + '/form' : '/articles/form'"
              th:method="post">
            <div class="row mb-3 justify-content-md-center">
                <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="${article?.title} ?: _"
                           required>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
                <div class="col-sm-8 col-lg-9">
                    <textarea class="form-control"
                              id="content"
                              name="content"
                              rows="5"
                              th:text="${article?.content} ?: _"
                              required></textarea>
                </div>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="submit"
                            class="btn btn-primary"
                            id="submit-button"
                            th:text="${formStatus?.description} ?: _">저장</button>
                    <button type="button"
                            class="btn btn-secondary"
                            id="cancel-button"
                            th:onclick="'history.back()'">취소</button>
                </div>
            </div>
        </form>

    </div>

</th:block>
<!-- 사용자 Content  -->
</html>
