<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        xmlns:th="http://www.thymeleaf.org"
>
<!-- TOP-->
<th:block th:fragment="topFragment">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a class="nav-link px-2 text-secondary" th:href="@{/}" th:text="Home"></a></li>
                    <li><a href="#" class="nav-link px-2 text-white" th:href="@{/articles}">게시판</a></li>
                    <li><a href="#" class="nav-link px-2 text-white" th:href="@{/articles/search-hashtag}">해시태그 검색</a></li>
                </ul>

                <div class="text-end">
                    <span id="username" class="text-white me-2"
                          sec:authorize="isAuthenticated()"
                          sec:authentication="principal.username">username</span>
                    <a role="button" id="login" class="btn btn-outline-light me-2"
                       sec:authorize="!isAuthenticated()"
                       th:href="@{/login}">Login</a>
                    <a role="button" id="logout" class="btn btn-outline-light me-2"
                       sec:authorize="isAuthenticated()"
                       th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>

</th:block>
<!-- TOP-->
</html>
